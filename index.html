<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Raiz Quadrada</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		<input id="indice" class="indiceInput" type="text" onkeypress="return somenteNumeros(event)">

</body>
</html>

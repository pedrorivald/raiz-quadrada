<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Raiz Quadrada</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="indice">
			<input id="indice" type="text" onkeypress="return somenteNumeros(event)">
		</div>

		<div class="raiz">
			<img src="img/raiz.svg">
			<div class="rad">
				<input id="rad" type="text" onkeypress="return somenteNumeros(event)">
			</div>
		</div>

		<div class="btn">
			<button id="btn" type="button" onclick="calcRaiz()">Go</button>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
